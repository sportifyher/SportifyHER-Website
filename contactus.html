<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Contact Us - SportifyHER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --dark-orange: #ca4a09;
      --light-orange: #ffa658;
      --bg-orange: #fff2e6;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    
      body {
  background-color: var(--bg-orange);
  color: var(--dark-orange);
  padding: 140px 20px 60px; /* Top padding increased */
}

    
    /* Header Styles */
header {
  background-color: var(--light-orange);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header {
  margin: 0;
  padding: 0;
  left: 0;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: var(--dark-orange);
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin-left: 2rem;
}

.nav-links a {
  text-decoration: none;
  color: var(--dark-orange);
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--white);
}

.contact-btn {
  background-color: #D35400;
  color: #FFD699 !important;
  padding: 0.5rem 1.5rem;
  border-radius: 25px;
  transition: all 0.3s;
  font-weight: bold;
}

.contact-btn:hover {
  background-color: #E67E22;
  color: #FFD699 !important;
}


    .container {
      max-width: 1100px;
      margin: auto;
      background-color: var(--white);
      display: flex;
      flex-wrap: wrap;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .contact-info {
      background-color: var(--light-orange);
      flex: 1;
      padding: 40px;
      color: var(--dark-orange);
    }

    .contact-info h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
      margin-top: 20px;
    }

    .contact-info i {
      margin-right: 10px;
      color: var(--dark-orange);
    }

    .contact-form {
      flex: 1;
      padding: 40px;
      background-color: var(--white);
    }

    .contact-form h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--dark-orange);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--dark-orange);
    }

    .form-group textarea {
      resize: vertical;
      height: 120px;
    }

    .submit-btn {
      background-color: var(--dark-orange);
      color: var(--white);
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #b33d07;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .contact-info, .contact-form {
        padding: 30px 20px;
      }
    }
  
  </style>
</head>
<body>
  <!-- Header -->
<header>
  <nav>
    <div class="logo">SportifyHER</div>
    <ul class="nav-links">
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Donate</a></li>
      <li><a href="#">Join</a></li>
      <li><a href="#" class="contact-btn">Contact Us</a></li>
    </ul>
  </nav>
</header>

    
    <!-- Contact Info Section -->
  <div class="container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p><i class="fas fa-envelope"></i> sportifyher@gmail.com</p>
      <p><i class="fas fa-phone"></i> +92 327 203 4848</p>
      <p><i class="fas fa-map-marker-alt"></i> Lahore, Pakistan</p>
      <p>Feel free to reach out with any questions, suggestions, or to collaborate!</p>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
      <h2>Send a Message</h2>
     <form action="https://formsubmit.co/sportifyher@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>

</body>
</html>
